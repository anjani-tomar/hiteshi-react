<script>
    const container = document.getElementById("container");
    const fruits = ["🥭", "🥝", "🍎", "🍊", "🍔"];
    const fruitsButton = document.querySelector(".emoji");

    createBlocksDiv();

    let arrows = [displayArrow()]; // Store the arrows in an array

    function createBlocksDiv() {
      for (let i = 0; i < 28; i++) {
        const blocksDiv = document.createElement("div");
        blocksDiv.classList.add("blocks-div");
        container.appendChild(blocksDiv);

        for (let j = 0; j < 50; j++) {
          const block = document.createElement("div");
          block.classList.add("block"); // Use a different class name here
          blocksDiv.appendChild(block);
        }
      }
    }

    const blocks = document.querySelectorAll(".block");

    let indexArrow = 0;
    const fruitsIndex = [];

    fruitsButton.addEventListener("click", function () {
      blocks.forEach((block, index) => {
        if (Math.random() > 0.99) {
          const randomIndex = Math.floor(Math.random() * fruits.length);
          block.textContent = fruits[randomIndex];
        } else {
          block.textContent = "";
        }
        if (fruits.includes(block.textContent)) {
          fruitsIndex.push(index);
        }
      });
    });

    document.addEventListener("keydown", function (event) {
      switch (event.key) {
        case "ArrowUp":
          moveArrow(-50);
          break;
        case "ArrowDown":
          moveArrow(50);
          break;
        case "ArrowLeft":
          moveArrow(-1);
          break;
        case "ArrowRight":
          moveArrow(1);
          break;
        default:
          break;
      }
    });

    function moveArrow(direction) {
      arrows.forEach((arrow) => {
        arrow.remove(); 
        indexArrow += direction;
        if (fruitsIndex.includes(indexArrow)) {
          arrows.unshift(displayArrow());
        }
      });
    }

    function displayArrow() {
      const tempArrow = document.createElement("span");
      const icon = document.createElement("i");
      icon.classList.add("fa", "fa-arrow-right"); // Correct the class here
      tempArrow.appendChild(icon);

      tempArrow.style.position = "absolute"; // Use absolute positioning
      tempArrow.style.left = "0";
      tempArrow.style.top = "0";

      container.appendChild(tempArrow); // Append to the container

      return tempArrow;
    } 
</script>
