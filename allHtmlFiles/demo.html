  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
      #btn {
          border: none;
      }
  
      .btton {
          font-size: 30px;
      }
  
      .emoji {
          font-size: 80px;
      }
      body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      
  }
  .top-bar{
      width: 100%;
      height: 50px;
      background-color: bisque;
      position: fixed;
  }
  .left-bar{
      width: 50px;
      height: 100%;
      background-color: bisque;
      position: fixed;
      right: 0;
  }
  .right-bar{
      width: 50px;
      height: 100%;
      background-color: bisque;
      position: fixed;
      left: 0;
  }
  .bottom-bar{
      width: 100%;
      height: 50px;
      background-color: bisque;
      position: fixed;
      bottom: 0;
  }
  #display-emo{
      font-size: 40px;
  /* display: table-caption; */
  }

  .click-btn{
      text-align: center;
      position: fixed;
      top: 80px;
      left: 70px;
  }
  .row {
      display: flex;
      flex-wrap: wrap;
  }
  
  </style>
  <body>
      <div class="top-bar"></div>
      <div class="left-bar"></div>
      <div class="right-bar"></div>
      <div class="bottom-bar"></div>
      <div class="click-btn"> 
           <button id="btn" class="btton">üòé</button>
           <button id="icon"><i class="fa fa-close"></i></button>
      </div>
     
  </body>
  <script>
     const emobtn = document.querySelector('#btn');
     const crossbtn = document.querySelector('#icon');
  
     const topBar = document.querySelector(".top-bar");
     const leftBar = document.querySelector(".left-bar");
     const bottomBar = document.querySelector(".bottom-bar");
     const rightBar = document.querySelector(".right-bar");
  
  emobtn.addEventListener('click', function () {
      const emojisArray = ["üòÄ", "üòÅ", "üòÇ", "üòÉ", "üòÑ", "üòÖ", "üòÜ", "üòá", "üòà", "üòâ", "üòä", "üòã", "üòå", "üòç", "üòé"];
      const randomIndex = Math.floor(Math.random() * emojisArray.length);
   
      
      if (topBar.contains(emobtn)) {
          topBar.textContent += emojisArray[randomIndex];
      } else if (leftBar.contains(emobtn)) {
          leftBar.textContent += emojisArray[randomIndex];
      } else if (bottomBar.contains(emobtn)) {
          bottomBar.textContent += emojisArray[randomIndex];
      } else if (rightBar.contains(emobtn)) {
          rightBar.textContent += emojisArray[randomIndex];
      }
  });
  
  crossbtn.addEventListener('click', function () {
   
      topBar.textContent = "";
      leftBar.textContent = "";
      bottomBar.textContent = "";
      rightBar.textContent = "";
  });
  
  </script>
  </html>
