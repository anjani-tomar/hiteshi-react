<script>
    const emojis = document.querySelectorAll('.emoji');
    const clearBtn = document.querySelector('.cross-btn');

    let emojiIndex = 0;
    let emojiInterval;

    function playEmojis() {
        emojiInterval = setInterval(() => {
            if (emojiIndex < emojis.length) {
                const emoji = emojis[emojiIndex];
                const emojiText = emoji.textContent;
                displayEmoji(emojiText);
                emojiIndex++;
            } else {
                clearInterval(emojiInterval);
            }
        }, 1000); // Adjust the interval as needed
    }

    function pauseEmojis() {
        clearInterval(emojiInterval);
    }

    function displayEmoji(emojiText) {
        const currentBar = getCurrentBar();
        if (currentBar.scrollHeight > currentBar.clientHeight) {
            if (currentBar.nextElementSibling) {
                currentBar.textContent += emojiText;
            }
        }
    }

    function getCurrentBar() {
        const bars = document.querySelectorAll('.top-bar, .left-bar, .bottom-bar, .right-bar, .top-bar2, .left-bar2, .bottom-bar2, .right-bar2, .top-bar3, .left-bar3, .bottom-bar3, .right-bar3, .top-bar4, .left-bar4, .bottom-bar4, .right-bar4, .top-bar5, .left-bar5, .bottom-bar5, .right-bar5');
        for (const bar of bars) {
            if (bar.textContent.length < 8) {
                return bar;
            }
        }
        return null;
    }

    emojis.forEach(function(emoji) {
        emoji.addEventListener('click', function() {
            const emojiText = emoji.textContent;
            displayEmoji(emojiText);
        });
    });

    clearBtn.addEventListener('click', function() {
        const bars = document.querySelectorAll('.top-bar, .left-bar, .bottom-bar, .right-bar, .top-bar2, .left-bar2, .bottom-bar2, .right-bar2, .top-bar3, .left-bar3, .bottom-bar3, .right-bar3, .top-bar4, .left-bar4, .bottom-bar4, .right-bar4, .top-bar5, .left-bar5, .bottom-bar5, .right-bar5');
        bars.forEach(bar => {
            bar.textContent = "";
        });
        emojiIndex = 0;
        clearInterval(emojiInterval);
    });

    document.getElementById('play').addEventListener('click', playEmojis);
    document.getElementById('pause').addEventListener('click', pauseEmojis);
</script>
